<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CV — Ім'я Прізвище | Composer</title>
  <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Montserrat:wght@300;600;800&display=swap" rel="stylesheet">
  <style>
    :root{--accent:#ff476f;--accent-2:#21d4fd;--bg:#0f0f13;--card:#111217;--muted:#bfc3c8;}
    *{box-sizing:border-box}html,body{height:100%}body{margin:0;font-family:'Montserrat',system-ui,-apple-system,'Segoe UI',Roboto,'Helvetica Neue',Arial;background:radial-gradient(circle at 10% 10%,rgba(255,71,111,0.12),transparent 8%),radial-gradient(circle at 90% 80%,rgba(33,212,253,0.08),transparent 12%),linear-gradient(180deg,#0b0b0d 0%,#121216 100%);color:#e9eef6;-webkit-font-smoothing:antialiased;padding:40px;}
    .spray{position:fixed;left:10%;top:5%;width:220px;height:220px;filter:blur(8px);opacity:0.14;pointer-events:none;background:radial-gradient(circle at 30% 30%, rgba(255,71,111,0.9), transparent 25%), radial-gradient(circle at 70% 80%, rgba(33,212,253,0.9), transparent 20%);mix-blend-mode:screen}
    .spray.r2{left:auto;right:8%;top:60%;width:260px;height:260px;opacity:0.12}
    .container{max-width:1000px;margin:0 auto;display:grid;grid-template-columns:320px 1fr;gap:28px;align-items:start;}
    .card{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border:1px solid rgba(255,255,255,0.04);padding:22px;border-radius:14px;backdrop-filter:blur(6px);box-shadow:0 6px 24px rgba(2,6,23,0.6);}
    .photo{width:100%;height:320px;border-radius:10px;overflow:hidden;position:relative;background:linear-gradient(45deg,var(--accent),var(--accent-2));display:flex;align-items:center;justify-content:center;font-family:'Bangers',cursive;font-size:34px;color:#07101a}
    .photo::after{content:"PHOTO";opacity:0.08;position:absolute;font-size:120px}
  </style>
</head>
<body>
  <div class="spray"></div>
  <div class="spray r2"></div>
  <h1 style="font-family:'Bangers',cursive;font-size:48px;">CV Composer — Street‑Art Style</h1>
  <p style="max-width:600px;">Готовий мінімальний проєкт. Можеш закидати у GitHub Pages.</p>
</body>
</html>
